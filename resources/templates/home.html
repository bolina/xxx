{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <nav>
        <h2><a href="/">3 PAPERS</a></h2>
        <p><a href="/about">ABOUT</a></p>
      </nav>
    </div>
    <div class="col-xs-12 col-md-8">
      <main role="main">
        {% for user in users %}
        <article class="user">
          <figure>
            <a href="/user/{{user.id}}">
              <img src="/img/{{user.userpic}}" width="200"/>
            </a>
          </figure>
          <header>
            <h3 class="name">
              <a href="/user/{{user.id}}">
                {{user.name}}
              </a>
            </h3>
          </header>
          <hr/>
        </article>
        {% endfor %}
      </main>
    </div>
  </div>
{% endblock %}
